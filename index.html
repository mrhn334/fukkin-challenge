<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>⚠️ 腹筋チャレンジ ⚠️</title>
  <meta name="description" content="このリンクを開いた君！Boothの欲しいモノリストの数×10回、腹筋だ！" />
  <meta name="theme-color" content="#111827" />
  <style>
    :root{
      --bg-start: #0f172a;
      --bg-end: #111827;
      --card: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --accent: #f59e0b;
      --text: #f8fafc;
      --muted: #cbd5e1;
      --link: #60a5fa;
    }
    html,body{height:100%;}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 75% -10%, #1f2937 0%, transparent 60%),
                  radial-gradient(1000px 700px at -10% 80%, #0b1020 0%, transparent 60%),
                  linear-gradient(160deg, var(--bg-start), var(--bg-end));
      display:grid; place-items:center;
      padding: 24px;
    }
    .card{
      width:min(720px, 94vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: clamp(20px, 4vw, 36px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
      text-align:center;
      position: relative;
      overflow: hidden;
    }
    .glow{
      position:absolute; inset:-20%; z-index:0;
      background: radial-gradient(closest-side, rgba(245,158,11,0.16), transparent 60%);
      transform: translateY(-20%) rotate(8deg);
      filter: blur(20px);
    }
    .emoji{ font-size: clamp(44px, 8vw, 84px); line-height:1; }
    h1{ font-size: clamp(22px, 4.4vw, 36px); margin: 10px 0 8px; letter-spacing: .02em; }
    p.lead{ color: var(--muted); font-size: clamp(14px, 2.8vw, 18px); margin: 0 0 14px; }
    .actions{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:20px; }
    .btn{
      appearance: none; border:1px solid rgba(255,255,255,.18); color:var(--text);
      background: linear-gradient(#111827, #0b1220);
      border-radius: 999px; padding: 10px 16px; font-weight:600; cursor:pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 28px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.12); }
    .btn-ghost{ background: transparent; }
    .badge{
      display:inline-flex; align-items:center; gap:.5ch; color:#111827; background:#fde68a; border-radius:999px; padding:.25em .7em; font-weight:700; font-size:.85rem;
    }
    footer{ margin-top: 18px; color: #9ca3af; font-size: 12px; }
    a{ color: var(--link); text-decoration: none; }
    a:hover{ text-decoration: underline; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="腹筋チャレンジカード">
    <div class="glow" aria-hidden="true"></div>
    <div class="emoji" aria-hidden="true">💪</div>
    <h1>このリンクを開いた君！<span class="badge">腹筋チャレンジ</span></h1>
    <p class="lead">Boothの欲しいモノリストの数×10回、腹筋だ！</p>

    <div class="actions">
      <a class="btn" href="#" role="button" aria-label="共有">共有</a>
    </div>

    <footer>
      <span>© <span id="year"></span> Fun challenge time.</span>
    </footer>
  </main>

  <script>
    const yearEl = document.getElementById('year');
    yearEl.textContent = new Date().getFullYear();

    document.querySelector('.btn').addEventListener('click', async (e) => {
      e.preventDefault();
      const data = { title: document.title, text: '腹筋チャレンジ！', url: location.href };
      if (navigator.share) {
        try { await navigator.share(data); } catch {}
      } else {
        await navigator.clipboard.writeText(location.href);
        e.target.textContent = 'リンクをコピーしました';
        setTimeout(() => e.target.textContent = '共有', 1600);
      }
    });
  </script>
</body>
</html>
